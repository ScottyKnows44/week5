<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 5</title>
</head>
<body>

    <h1>{{ @title }}</h1>
    <h2>Can you believe it's almost week 5 already?</h2>

    <p>You are logged in as {{ @username }} with password {{ @password }}</p>

    <h2>Temperature</h2>
    <p>Fahrenheit: {{ @temp }}</p>
    <p>Celsius: {{ round((@temp-32) * (5/9), 2)  }}</p>

    <p>Fruits</p>
    <repeat group="{{ @fruits }}" value="{{ @fruit }}">
        <p>{{ @fruit }}</p>
    </repeat>

    <repeat group="{{ @bookmarks }}" value="{{ @bookmark }}" >
        <p>
            <a href="{{ @bookmark }}">{{ @bookmark }}</a>
        </p>
    </repeat>

    <repeat group="{{ @desserts }}" value="{{ @val }}" key="{{ @text }}" >
        <input type="checkbox" value="{{ @val }}">{{ @text }}<br>
    </repeat>

</body>
</html>
